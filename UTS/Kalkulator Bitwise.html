<body>
 <div class="bg"></div>
		<div class="main">
			<h2>Kalkulator Logika</h2>
			<form name="form">
				<input class="textarea" name="textarea">
			</form>
				<table>
					<tr>
						<td><input class="button" type="button" value="C" onclick="kosong()"></td>
						<td><input class="button" type="button" value="DEL" onclick="hapus()"></td>
						<td><input class="button btn-black" type="button" value="AND" onclick="insert(' & ')"></td>
						<td><input class="button btn-black" type="button" value="OR" onclick="insert(' | ')"></td>
					</tr>
					<tr>
						<td><input class="button" type="button" value="7" onclick="insert(7)"></td>
						<td><input class="button" type="button" value="8" onclick="insert(8)"></td>
						<td><input class="button" type="button" value="9" onclick="insert(9)"></td>
						<td><input class="button btn-black" type="button" value="XOR" onclick="insert(' ^ ')"></td>
					</tr>
					<tr>
						<td><input class="button" type="button" value="4" onclick="insert(4)"></td>
						<td><input class="button" type="button" value="5" onclick="insert(5)"></td>
						<td><input class="button" type="button" value="6" onclick="insert(6)"></td>
						<td><input class="button btn-black" type="button" value="NOT" onclick="insert(' ~ ')"></td>
					</tr>
					<tr>
						<td><input class="button" type="button" value="1" onclick="insert(1)"></td>
						<td><input class="button" type="button" value="2" onclick="insert(2)"></td>
						<td><input class="button" type="button" value="3" onclick="insert(3)"></td>
						<td><input class="button btn-black" type="button" value="SHR" onclick="insert(' >>> ')"></td>
					</tr>
					<tr>
						<td><input class="button" type="button" value="0" onclick="insert(0)"></td>
						<td><input class="button" type="button" value="." onclick="insert('.')"></td>
						<td><input class="button btn-black" type="button" value="SHL" onclick="insert('<<')"></td>
						<td><input class="button btn-black" type="button" value="=" onclick="hasop()"></td>
					</tr>
				</table>
			
		</div>
	</div>
